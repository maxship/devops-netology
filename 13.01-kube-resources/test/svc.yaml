apiVersion: v1
kind: Service
metadata:
  name: postgres
spec:
  selector:
    app: postgres
  ports:
    - name: postgres
      port: 5432

---
apiVersion: v1
kind: Service
metadata:
  name: frontend-backend
spec:
  selector:
    app: frontend-backend
  ports:
    - name: front
      protocol: TCP
      port: 80
    - name: back
      protocol: TCP
      port: 9000